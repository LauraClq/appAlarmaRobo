<body class="centrado">
  <div class="container">
    <ion-card-header>
      <img src="../../../assets/icono-alarma.png" class="logo">
    </ion-card-header>
    <ion-card-content>
      <div class="form-container">
          <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">

            <ion-item class="custom-input">
              <ion-icon name="mail" color="dark"></ion-icon>
              <ion-input
                type="email"
                name="email"
                id="email"
                placeholder="Ingrese su correo electrónico"
                formControlName="email"
              ></ion-input>
            </ion-item>
     
          <ion-note class="validators" *ngIf="(formLogin.controls['email'].hasError('email') || formLogin.controls['email'].hasError('required')) && formLogin.controls['email'].touched">
            Error, debe ingresar un correo válido
          </ion-note>

          <ion-item class="custom-input">
            <ion-icon name="key" color="dark"></ion-icon>
            <ion-input
              type="password"
              name="password"
              id="password"
              placeholder="Ingrese su contraseña"
              formControlName="password"
            ></ion-input>
          </ion-item>

          <ion-note class="validators" *ngIf="(formLogin.controls['password'].hasError('required')) && formLogin.controls['password'].touched">
            Error, debe ingresar una contraseña
          </ion-note>
          <ion-note class="validators" *ngIf="(formLogin.controls['password'].hasError('minlength')) && formLogin.controls['password'].touched">
            Error, la contraseña debe tener como minimo de 5 caracteres
          </ion-note>
          <ion-note class="validators" *ngIf="(formLogin.controls['password'].hasError('maxlength')) && formLogin.controls['password'].touched">
            Error, la contraseña debe tener como maximo de 10 caracteres
          </ion-note>
        
          <ion-button expand="block" type="submit" class="submit" [disabled]="formLogin.invalid">
            Iniciar Sesión
          </ion-button>
          </form>
      </div>
      <ion-list>
        <ion-item>
          <ion-select aria-label="Fruit" interface="action-sheet" placeholder="Seleccione un usuario" (ionChange)="onSelectProfile($event)">
            <ion-select-option value="admin" (click)="loginAutomatico('admin')">Admin</ion-select-option>
            <ion-select-option value="invitado" (click)="loginAutomatico('invitado')">Invitado</ion-select-option>
            <ion-select-option value="anonimo" (click)="loginAutomatico('anonimo')">Anonimo</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </div>
</body>
